<div ng-controller = "ProjectListController as projectlitsCtrl">
   <div class ="row">
      <div class ="col-xs-12 col-sm-4 col-md-4 col-lg-3 right-textbox">
         <div class ="seachbox-wrapper">
         <input type ="text" class ="form-control seachbox" ng-model = "projectlitsCtrl.serchText" ng-change = "projectlitsCtrl.filterList()" placeholder="Search"><span class="glyphicon glyphicon-search seachbox-icon" aria-hidden="true"></span>
      </div>
      </div>
   </div>
   <table class= "table table-bodered table-striped">
   		<thead>
   			<tr>
   				<th>Name</th>
   				<th>Description</th>
   				<th>Edit</th>
   			</tr>
   		</thead>
   		<tbody>
   			<tr ng-repeat = "list in projectlitsCtrl.projectLists track by $index">
   				<td>
   					<a ng-href = "{{list.site}}" target ="_blank">{{list.name}}</a>
   				</td>
   				<td>
   					{{list.description}}
   				</td>
   				<td>
   					<a ng-href ="#!edit/{{$index}}"><i class = "glyphicon glyphicon-pencil"></i></a>
   				</td>
   			</tr>
   		</tbody>
   </table>
   <div id="snackbar">{{projectlitsCtrl.toastString()}}</div>
</div>
